[package]
name = "xmtp_mls"
version = "0.1.0"
edition = "2021"

[[bin]]
doc = false
name = "update-schema"
path = "src/bin/update-schema.rs"

[features]
default = ["types", "native"]
types = []
grpc = ["xmtp_proto/grpc"]
native = ["libsqlite3-sys/bundled-sqlcipher-vendored-openssl"]

[dependencies]
anyhow = "1.0.71"
async-trait = "0.1.68"
chrono = "0.4.31"
diesel = { version = "2.1.3", features = [
    "sqlite",
    "r2d2",
    "returning_clauses_for_sqlite_3_35",
] }
diesel_migrations = { version = "2.1.0", features = ["sqlite"] }
ethers = "2.0.4"
ethers-core = "2.0.4"
futures = "0.3.28"
hex = "0.4.3"
libsqlite3-sys = { version = "0.26.0", optional = true }
log = "0.4.17"
openmls = { workspace = true, features = [
    "test-utils",
] }
openmls_traits = { workspace = true }
openmls_basic_credential = { workspace = true }
openmls_rust_crypto = { workspace = true }
prost = { version = "0.11", features = ["prost-derive"] }
rand = { workspace = true }
serde = "1.0.160"
serde_json = "1.0.96"
smart-default = "0.7.1"
thiserror = { workspace = true }
tls_codec = { workspace = true }
tokio = { workspace = true }
toml = "0.7.4"
tracing = "0.1.37"
xmtp_cryptography = { path = "../xmtp_cryptography" }
xmtp_proto = { path = "../xmtp_proto", features = ["proto_full"] }

[dev-dependencies]
ctor = "0.2"
flume = "0.11"
mockall = "0.11.4"
rand = "0.8.5"
tempfile = "3.5.0"
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }
xmtp_api_grpc = { path = "../xmtp_api_grpc" }
