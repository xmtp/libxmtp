[package]
name = "mls_validation_service"
version = "0.1.0"
edition = "2021"

[[bin]] # Bin to run the Validation Service
name = "mls-validation-service"
path = "src/main.rs"

[dependencies]
prost = { version = "0.11", features = ["prost-derive"] }
tokio = { version = "1.33.0", features = ["macros", "rt-multi-thread", "full"] }
tonic = "^0.9"
xmtp_proto = { path = "../xmtp_proto", features = [
    "proto_full",
    "grpc",
    "tonic",
] }
openmls = { workspace = true }
openmls_traits = { workspace = true }
openmls_basic_credential = { workspace = true }
openmls_rust_crypto = { workspace = true }
xmtp_mls = { path = "../xmtp_mls" }
serde = "1.0.189"
hex = "0.4.3"
clap = { version = "4.4.6", features = ["derive"] }
log = "0.4.20"
env_logger = "0.10.0"

[dev-dependencies]
ethers = "2.0.10"
rand = "0.8.5"
