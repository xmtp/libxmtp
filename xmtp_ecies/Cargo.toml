[package]
name = "xmtp_ecies"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ecies = {version = "0.2.6", default-features = false, features = ["pure", "std"]}
xmtp_proto = { path = "../xmtp_proto", features = ["xmtp-message_contents"] }
libsecp256k1 = {version = "0.7.1", default-features = false, features = ["static-context", "hmac"]}
prost = { version = "0.11", features = ["prost-derive"] }
sha3 = "0.10.8"
