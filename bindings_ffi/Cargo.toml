[package]
name = "bindings_ffi"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib"]

[dependencies]
async-trait = "0.1.68"
uniffi = { version = "0.23.0" }
uniffi_macros = "0.23.0"
xmtp = { path = "../xmtp" }
xmtp_cryptography = { path = "../xmtp_cryptography" }
xmtp_networking = { path = "../xmtp_networking" }

[build_dependencies]
uniffi = { version = "0.23.0", features = [ "build" ] }

[dev-dependencies]
ethers = "2.0.4"
ethers-core = "2.0.4"
tokio = { version = "1.0", features = ["full"] }
uuid = { version = "1.3.1", features = ["v4", "fast-rng"] }

# NOTE: Thei release profile reduce bundle size from 230M to 41M - may have performance impliciations
# https://stackoverflow.com/a/54842093
[profile.release]
opt-level = 'z'     # Optimize for size
lto = true          # Enable link-time optimization
codegen-units = 1   # Reduce number of codegen units to increase optimizations
panic = 'abort'     # Abort on panic
strip = true        # Strip symbols from binary*
