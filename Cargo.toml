[workspace]

members = [
  "bindings_ffi",
  "uniffi_bindgen_generator",
  "xmtp",
  "xmtp_crypto",
  "xmtp_cryptography",
  "xmtp_keystore",
  "xmtp_networking",
  "xmtp_proto",
]

# Exclude since
# 1) no reason to share profile with other core crates
# 2) moreover, bindings_swift and xmtp_dh need their own size-optimized profile
exclude = [
  "bindings_js",
  "bindings_swift",
  "bindings_wasm",
  "xmtp_dh",
]
