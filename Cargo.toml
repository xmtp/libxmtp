[workspace]

members = [
  "bindings_wasm",
  "crates/xmtp-keystore",
  "crates/xmtp-proto",
  "crates/xmtp-networking",
  "xmtp",
  "xmtp_crypto",

]

# Exclude since
# 1) no reason to share profile with other core crates
# 2) moreover, xmtp_rust_swift needs its own size-optimized profile
exclude = [
  "bindings_js",
  "bindings/xmtp_rust_swift",
]
