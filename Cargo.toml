[workspace]

members = [
  "examples/cli",
  "mls_validation_service",
  "xmtp_cryptography",
  "xmtp_api_grpc",
  "xmtp_proto",
  "xmtp_v2",
  "xmtp_mls",
]

exclude = ["bindings_ffi", "bindings_wasm", "xmtp_api_grpc_gateway"]

# Make the feature resolver explicit.
# See https://doc.rust-lang.org/edition-guide/rust-2021/default-cargo-resolver.html#details
resolver = "2"

[workspace.dependencies]
openmls = { git = "https://github.com/xmtp/openmls", branch = "nm/merge-upstream" }
openmls_traits = { git = "https://github.com/xmtp/openmls", branch = "nm/merge-upstream" }
openmls_basic_credential = { git = "https://github.com/xmtp/openmls", branch = "nm/merge-upstream" }
openmls_rust_crypto = { git = "https://github.com/xmtp/openmls", branch = "nm/merge-upstream" }
tls_codec = "0.4.0"