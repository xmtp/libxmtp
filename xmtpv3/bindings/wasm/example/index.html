<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
    </head>
    <body>
        <p id="pid">Mnemonic goes here</p>

        <script type="module">
            import { Client } from './dist/es/index.js';

            async function run() {
		            Client.resetAll();
		            var client = await Client.create();

	              client.writeToPersistence("foo", [65, 65, 65]);
                document.getElementById("pid").innerText = client.readFromPersistence("foo");
            }
            run();
        </script>
    </body>
</html>
