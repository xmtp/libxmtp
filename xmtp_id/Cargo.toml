[package]
edition = "2021"
name = "xmtp_id"
version.workspace = true
license.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu", "wasm32-unknown-unknown", "aarch64-apple-darwin"]

[dependencies]
url = { workspace = true, features = ["serde"] }
async-trait.workspace = true
chrono.workspace = true
ed25519-dalek = { workspace = true, features = ["digest"] }
futures.workspace = true
hex.workspace = true
openmls_traits.workspace = true
prost.workspace = true
rand.workspace = true
regex.workspace = true
rustc-hex.workspace = true
serde.workspace = true
serde_json.workspace = true
sha2.workspace = true
thiserror.workspace = true
tokio = { workspace = true, features = ["macros"] }
tracing.workspace = true
xmtp_cryptography.workspace = true
xmtp_proto = { workspace = true, features = ["proto_full"] }
wasm-timer.workspace = true
ethers = { workspace = true, features = ["rustls"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
getrandom = { version = "0.2", features = ["js"] }
openmls = { workspace = true, features = ["js"] }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
openmls.workspace = true

[dev-dependencies]
xmtp_v2 = { path = "../xmtp_v2" }
ed25519-dalek = { workspace = true, features = ["digest", "rand_core"] }

[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
wasm-bindgen-test.workspace = true
gloo-timers.workspace = true

[features]
test-utils = []
