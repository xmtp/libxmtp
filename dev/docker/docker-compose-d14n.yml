x-xmtpd-server-image: &x-xmtpd-server-image ghcr.io/xmtp/xmtpd:sha-5d27ea4
x-xmtpd-gateway-image: &x-xmtpd-gateway-image ghcr.io/xmtp/xmtpd-gateway:sha-5d27ea4
x-xmtpd-cli-image: &x-xmtpd-cli-image ghcr.io/xmtp/xmtpd-cli:sha-5d27ea4
x-xmtpd-contracts-image: &x-xmtpd-contracts-image ghcr.io/xmtp/contracts:v0.5.5
x-postgres-image: &x-postgres-image postgres:16
x-redis-image: &x-redis-image redis:7-alpine

services:
  redis:
    image: *x-redis-image
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
  replicationdb:
    image: *x-postgres-image
    environment:
      POSTGRES_PASSWORD: xmtp
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
  chain:
    platform: linux/amd64
    image: *x-xmtpd-contracts-image
  register-node:
    platform: linux/amd64
    image: *x-xmtpd-cli-image
    env_file:
      - local.env
    volumes:
      - ../environments/anvil.json:/cfg/anvil.json
    command:
      [
        "--config-file=/cfg/anvil.json",
        "--private-key=${REGISTER_NODE_ADMIN_KEY}",
        "--rpc-url=${XMTPD_SETTLEMENT_CHAIN_RPC_URL}",
        "nodes",
        "register",
        "--owner-address=${REGISTER_NODE_OWNER_ADDRESS}",
        "--signing-key-pub=${REGISTER_NODE_PUBKEY}",
        "--http-address=${REGISTER_NODE_HTTP_ADDRESS}",
      ]
    depends_on:
      chain:
        condition: service_started
    restart: on-failure
  enable-node:
    platform: linux/amd64
    image: *x-xmtpd-cli-image
    env_file:
      - local.env
    volumes:
      - ../environments/anvil.json:/cfg/anvil.json
    command:
      [
        "--config-file=/cfg/anvil.json",
        "--private-key=${REGISTER_NODE_ADMIN_KEY}",
        "--rpc-url=${XMTPD_SETTLEMENT_CHAIN_RPC_URL}",
        "nodes",
        "canonical-network",
        "--add",
        "--node-id=100",
      ]
    depends_on:
      chain:
        condition: service_started
      register-node:
        condition: service_completed_successfully
    restart: on-failure
  repnode:
    platform: linux/amd64
    image: *x-xmtpd-server-image
    env_file:
      - local.env
    volumes:
      - ../environments/anvil.json:/cfg/anvil.json
    environment:
      - "XMTPD_CONTRACTS_CONFIG_FILE_PATH=/cfg/anvil.json"
    depends_on:
      enable-node:
        condition: service_completed_successfully
      replicationdb:
        condition: service_healthy
    ports:
      - 5050:5050
      - 5055:5055
  gateway:
    platform: linux/amd64
    image: *x-xmtpd-gateway-image
    env_file:
      - local.env
    volumes:
      - ../environments/anvil.json:/cfg/anvil.json
    environment:
      - "XMTPD_CONTRACTS_CONFIG_FILE_PATH=/cfg/anvil.json"
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - 5052:5050
      - 5057:5055
