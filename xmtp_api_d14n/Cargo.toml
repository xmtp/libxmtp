[package]
name = "xmtp_api_d14n"
edition = "2024"
license.workspace = true
version.workspace = true

[lints]
workspace = true

[dependencies]
async-trait.workspace = true
ctor.workspace = true
derive_builder.workspace = true
futures.workspace = true
hex.workspace = true
impl-trait-for-tuples = "0.2"
itertools.workspace = true
once_cell.workspace = true
openmls_rust_crypto = { workspace = true }
parking_lot.workspace = true
prost.workspace = true
prost-types.workspace = true
thiserror.workspace = true
tracing.workspace = true
xmtp_common.workspace = true
xmtp_configuration = { workspace = true }
xmtp_proto = { workspace = true, features = ["convert"] }

# Test Utils
xmtp_api_grpc = { path = "../xmtp_api_grpc", optional = true, default-features = false }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
openmls = { workspace = true }

[target.'cfg(target_arch = "wasm32")'.dependencies]
openmls = { workspace = true, features = ["js"] }

[dev-dependencies]
hex.workspace = true
tokio.workspace = true
wasm-bindgen-test.workspace = true
xmtp_api_grpc = { path = "../xmtp_api_grpc", default-features = false, features = [
  "test-utils",
] }
xmtp_common = { workspace = true, features = ["test-utils"] }
xmtp_proto = { workspace = true, features = ["convert", "test-utils"] }

[features]
test-utils = ["xmtp_api_grpc/test-utils"]
dev = ["xmtp_configuration/dev", "xmtp_proto/dev"]
