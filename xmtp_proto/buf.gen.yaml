version: v1
managed:
  enabled: true
plugins:
  - plugin: buf.build/community/neoeinstein-prost
    out: src/gen
    opt:
      - compile_well_known_types
      - extern_path=.google.protobuf=::pbjson_types
      - file_descriptor_set
  - plugin: buf.build/community/neoeinstein-prost-serde
    out: src/gen
  - plugin: buf.build/community/neoeinstein-tonic
    out: src/gen
    opt:
      - no_server=false
      - compile_well_known_types
      - extern_path=.google.protobuf=::pbjson_types
      # Exclude it from non-tonic builds (so we can use the rest in Wasm)
      - client_mod_attribute=xmtp.message_api.v1=#[cfg(feature = "tonic")]
      - client_mod_attribute=xmtp.message_api.v3=#[cfg(feature = "tonic")]
      - client_mod_attribute=xmtp.mls_validation.v1=#[cfg(feature = "tonic")]
      - server_mod_attribute=xmtp.mls_validation.v1=#[cfg(feature = "tonic")]
      - server_mod_attribute=xmtp.message_api.v1=#[cfg(feature = "tonic")]
      - server_mod_attribute=xmtp.message_api.v3=#[cfg(feature = "tonic")]
  - name: prost-crate
    out: .
    strategy: all
    opt:
      - include_file=src/gen/mod.rs
      - gen_crate
