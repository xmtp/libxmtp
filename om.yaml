# CI Configurations for `omnix` these run in github ci or locally
# `om ci run .#wasm -- --accept-flake-config` to run
ci:
  default:
    omnix:
      dir: .
  wasm:
    omnix:
      dir: .
      steps:
        build:
          enable: false
        custom:
          wasm-test-v3:
            type: devshell
            name: wasm
            command:
              - ./dev/test/wasm-ci
              - --v3
          wasm-test-d14n:
            type: devshell
            name: wasm
            command:
              - ./dev/test/wasm-ci
              - --d14n
