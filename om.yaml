# `om ci run .#wasm -- --accept-flake-config` to run
ci:
  default:
    omnix:
      dir: .
  wasm:
    omnix:
      dir: .
      steps:
        build:
          enable: false
        custom:
          wasm-test:
            type: devshell
            name: wasm
            command:
              - just
              - wasm
              - test
