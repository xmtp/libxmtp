[package]
name = "xdbg"
description = "Debug and Inspection Tool for the XMTP Network"
edition = "2024"
version = "0.1.0"
license.workspace = true

[lints]
workspace = true

[build-dependencies]
vergen-gix = { workspace = true, features = ["build"] }

[dependencies]
alloy = { workspace = true, features = ["reqwest-rustls-tls"] }
chrono.workspace = true
clap.workspace = true
clap-verbosity-flag.workspace = true
color-eyre.workspace = true
const_format.workspace = true
csv = "1.4"
directories = "6.0"
ecdsa.workspace = true
fdlimit.workspace = true
fs_extra = "1.3"
futures.workspace = true
hex.workspace = true
humantime = "2.3"
indicatif.workspace = true
itertools.workspace = true
k256 = "0.13"
lipsum = "0.9"
num_cpus = "1.16.0"
openmls.workspace = true
openmls_rust_crypto.workspace = true
owo-colors.workspace = true
prost.workspace = true
rand.workspace = true
redb = { version = "3.1", features = ["logging"] }
serde = { workspace = true, features = ["derive"] }
serde_json = "1.0"
speedy = "0.8"
tempfile = "3.15"
thiserror.workspace = true
tokio = "1.43"
tokio-stream.workspace = true
tracing = { workspace = true, features = ["valuable"] }
tracing-appender = "0.2"
tracing-logfmt.workspace = true
tracing-subscriber = { workspace = true, features = [
  "time",
  "json",
  "chrono",
  "env-filter",
  "valuable",
  "ansi",
] }
url.workspace = true
valuable = { version = "0.1", features = ["derive"] }
xmtp-workspace-hack = { version = "0.1", path = "../xmtp-workspace-hack" }
xmtp_api_d14n.workspace = true
xmtp_api_grpc.workspace = true
xmtp_configuration.workspace = true
xmtp_cryptography = { workspace = true, features = ["exposed-keys"] }
xmtp_db.workspace = true
xmtp_id.workspace = true
xmtp_mls.workspace = true
xmtp_proto.workspace = true
xxhash-rust = { version = "0.8", features = ["xxh3"] }
