<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
    </head>
    <body>
        <p id="pid">Self test running...</p>

        <script type="module">
            import { XMTPWasm }from './dist/es/index.js';

            async function run() {
                const wasm = await XMTPWasm.initialize();
                const xmtpv3 = wasm.getXMTPv3();
                console.log(xmtpv3);

                const instance1 = await wasm.newVoodooInstance();
                const instance2 = await wasm.newVoodooInstance();
                const outbound = await instance1.createOutboundSession(instance2, "hello this was encrypted then decrypted");
                const plaintext = await instance2.createInboundSession(instance1, outbound);


                document.getElementById("pid").innerText = plaintext;
            }

            run();
        </script>
    </body>
</html>
