[package]
name = "libxmtp"
version = "0.1.0"
authors = ["jazzz <jazz@xmtp.com"]
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
wasm-bindgen = "0.2"
js-sys = "0.3"
xmtpv3 = { path = "../../../crates/xmtpv3" }
lazy_static = "1.4.0"
rand = { version = "0.7.3", features = ["wasm-bindgen"] }
serde_json = "1.0.95"


[dev-dependencies]
wasm-bindgen-test = "0.3"

[profile.release]
opt-level = "s"
