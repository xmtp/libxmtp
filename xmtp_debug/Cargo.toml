[package]
name = "xdbg"
description = "Debug and Inspection Tool for the XMTP Network"
edition = "2021"
version = "0.1.0"
license.workspace = true

[build-dependencies]
vergen-git2 = { workspace = true, features = ["build"] }

[dependencies]
clap = { version = "4.5.20", features = ["derive"] }
clap-verbosity-flag = "3.0"
tracing = { workspace = true, features = ["valuable"] }
tracing-subscriber = { workspace = true, features = ["time", "json", "chrono", "env-filter", "valuable", "ansi"] }
xmtp_mls.workspace = true
xmtp_id.workspace = true
xmtp_cryptography = { workspace = true, features = ["exposed-keys"] }
xmtp_api_grpc.workspace = true
xmtp_proto.workspace = true
openmls.workspace = true
indicatif = "0.17"
color-eyre = "0.6"
tracing-logfmt = "0.3"
owo-colors = "4.1"
url.workspace = true
redb = "2.3"
directories = "5.0"
const_format.workspace = true
speedy = "0.8"
hex.workspace = true
prost.workspace = true
xxhash-rust = { version = "0.8", features = ["xxh3"] }
tokio = "1.41"
ecdsa = "0.16"
k256 = "0.13"
tempfile = "3.14"
thiserror.workspace = true
tracing-appender = "0.2"
chrono.workspace = true
valuable = { version = "0.1", features = ["derive"] }
rand.workspace = true
fs_extra = "1.3"
ethers.workspace = true
miniserde = "0.1"
fdlimit.workspace = true
lipsum = "0.9"
