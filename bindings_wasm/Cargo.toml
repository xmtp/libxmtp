[package]
name = "bindings_wasm"
version = "0.1.0"
authors = ["jazzz <jazz@xmtp.com"]
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
js-sys = "0.3"
xmtp = { path = "../xmtp" }
wasm-bindgen = "0.2"
rand = { version = "0.7.3", features = ["wasm-bindgen"] }
getrandom = { version = "0.2", features = ["js"] }

[dev-dependencies]
wasm-bindgen-test = "0.3"

[profile.release]
opt-level = "s"
