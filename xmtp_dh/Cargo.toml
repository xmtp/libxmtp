[package]
edition = "2021"
homepage = ""
repository = ""
description = "A Uniffi binding for the Rust-based Diffie-Hellman operation for Android"
license = "Apache-2.0"
name = "xmtp_dh"
version = "0.1.0"
rust-version = "1.60"

[profile.release]
opt-level = 'z'     # Optimize for size
lto = true          # Enable link-time optimization
codegen-units = 1   # Reduce number of codegen units to increase optimizations
panic = 'abort'     # Abort on panic
strip = true        # Strip symbols from binary*

[lib]
crate-type = ["cdylib"]

[[bin]]
name = "xmtp-dh-gen"
path = "src/bin.rs"

[dependencies]
uniffi = { git = "https://github.com/mozilla/uniffi-rs", rev = "755049ebaa967fdfbb192d5b9c111353a7fee99f", features = ["tokio", "cli"] }
uniffi_macros = { git = "https://github.com/mozilla/uniffi-rs", rev = "755049ebaa967fdfbb192d5b9c111353a7fee99f" }
xmtp_crypto = { path = "../xmtp_crypto" }
xmtp_ecies = { path =  "../xmtp_ecies" }

[build_dependencies]
uniffi = { git = "https://github.com/mozilla/uniffi-rs", rev = "755049ebaa967fdfbb192d5b9c111353a7fee99f", features = ["build"] }
