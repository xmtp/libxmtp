[target.wasm32-unknown-unknown]
runner = 'wasm-bindgen-test-runner'
[target.'cfg(target_os = "macos")'.wasm32-unknown-unknown]
linker = "wasm-ld"

[env]
CC_wasm32-unknown-unknown = { value = "/opt/homebrew/opt/llvm/bin/clang", condition = { os = "macos" } }

[alias]
b = "build"
c = "check"
r = "run"
t = "test"
xdbg = "run --release --bin xdbg --"
xli = "run --bin xmtp_cli --"
xtask = "run --package xtask --"

[build]
rustflags = ["--cfg", "tracing_unstable"]
