name: Lint Workspace
on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - ".github/workflows/lint-workspace.yaml"
      - "mls_validation_service/**"
      - "xmtp_api_grpc/**"
      - "xmtp_api_http/**"
      - "xmtp_cryptography/**"
      - "xmtp_id/**"
      - "xmtp_mls/**"
      - "xmtp_proto/**"
      - "xmtp_v2/**"
      - "xmtp_debug/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "rust-toolchain"
      - "rustfmt.toml"
env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUSTFLAGS: -D warnings --cfg tracing_unstable
  CARGO_PROFILE_TEST_DEBUG: 0
jobs:
  lint:
    name: Lint
    runs-on: warp-ubuntu-latest-x64-16x
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Update rust toolchains
        run: rustup update
      - uses: taiki-e/install-action@v2
        with:
          tool: clippy-sarif,sarif-fmt
      - name: Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            .
      - name: Run clippy and fail on warnings
        # Exclude bindings_wasm since it only compiles for wasm32
        run: cargo clippy --locked --workspace --all-features --all-targets --no-deps --exclude bindings_wasm --message-format=json | clippy-sarif | tee results.sarif | sarif-fmt
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: results.sarif
      - name: Run format check
        run: cargo fmt --check
