name: Test
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  test-libxmtp:
   name: Test libxmtp
   runs-on: ubuntu-latest
   steps:
     - name: Checkout sources
       uses: actions/checkout@v2

     - name: Install stable toolchain
       uses: actions-rs/toolchain@v1
       with:
         profile: minimal
         toolchain: stable
         override: true

     - name: Run cargo test
       uses: actions-rs/cargo@v1
       with:
         command: test
         args: --manifest-path crates/Cargo.toml
