name: Test
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Start Docker containers
        run: docker-compose -f ./dev/docker-compose.yml up -d

      - uses: bufbuild/buf-setup-action@v1.17.0

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo test on main workspace
        uses: actions-rs/cargo@v1
        with:
          command: test

      - name: Run cargo test on Swift bindings
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path bindings_swift/Cargo.toml

      - name: Run cargo test on xmtpv3
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path xmtp/Cargo.toml
