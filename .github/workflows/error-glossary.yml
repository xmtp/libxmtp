name: Error Glossary
on:
  push:
    branches: [main]
    paths:
      - 'crates/*/src/**/*.rs'
      - 'bindings/*/src/**/*.rs'
  workflow_dispatch:

jobs:
  generate-glossary:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup-rust
      - name: Generate Error Glossary
        run: dev/gen-error-glossary
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v8
        with:
          commit-message: 'docs: update error glossary'
          title: 'docs: update error glossary'
          body: |
            Auto-generated error glossary update.

            Triggered by changes to error types on `main`.

            Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          branch: auto/error-glossary
