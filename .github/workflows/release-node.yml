name: Release Node Bindings

on:
  workflow_call:
    inputs:
      release-type:
        required: true
        type: string
        description: "dev, rc, or final"
      rc-number:
        required: false
        type: string
        description: "RC number (required for rc releases)"
      ref:
        required: true
        type: string
        description: "Git ref to build from"
    outputs:
      version:
        description: "The published version string"
        value: ${{ jobs.publish.outputs.version }}

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ inputs.ref }}
      - uses: ./.github/actions/setup-release-tools

      - name: Compute version
        id: version
        run: |
          if [ "${{ inputs.release-type }}" = "rc" ]; then
            VERSION=$(xmtp-release compute-version --sdk node-bindings --release-type rc --rc-number ${{ inputs.rc-number }})
          elif [ "${{ inputs.release-type }}" = "dev" ]; then
            VERSION=$(xmtp-release compute-version --sdk node-bindings --release-type dev)
          else
            VERSION=$(xmtp-release compute-version --sdk node-bindings --release-type final)
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Computed version: $VERSION"

  build-linux:
    needs: setup
    runs-on: warp-ubuntu-2204-x64-16x
    strategy:
      fail-fast: false
      matrix:
        target:
          - linux-x64-gnu
          - linux-x64-musl
          - linux-arm64-gnu
          - linux-arm64-musl
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ inputs.ref }}
      - uses: ./.github/actions/setup-nix
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Build ${{ matrix.target }}
        run: nix build .#node-bindings-${{ matrix.target }} -L

      - name: Upload binding
        uses: actions/upload-artifact@v6
        with:
          name: bindings_node_${{ matrix.target }}
          path: result/bindings_node.${{ matrix.target }}.node
          retention-days: 1

  build-macos:
    needs: setup
    runs-on: warp-macos-latest-arm64-6x
    strategy:
      fail-fast: false
      matrix:
        target:
          - darwin-x64
          - darwin-arm64
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ inputs.ref }}
      - uses: ./.github/actions/setup-nix
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Build ${{ matrix.target }}
        run: nix build .#node-bindings-${{ matrix.target }} -L

      - name: Upload binding
        uses: actions/upload-artifact@v6
        with:
          name: bindings_node_${{ matrix.target }}
          path: result/bindings_node.${{ matrix.target }}.node
          retention-days: 1

  build-js:
    needs: setup
    # Must run on macOS: __noChroot (needed for yarn install) is only
    # supported on macOS. Linux enforces sandbox=true.
    runs-on: warp-macos-latest-arm64-6x
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ inputs.ref }}
      - uses: ./.github/actions/setup-nix
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Build JS/TS bindings
        run: nix build .#node-bindings-js -L

      - name: Upload JS
        uses: actions/upload-artifact@v6
        with:
          name: bindings_node_js
          path: |
            result/index.js
            result/index.d.ts
          retention-days: 1

  build-windows:
    needs: setup
    runs-on: warp-windows-latest-x64-16x
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-pc-windows-msvc
          # TODO: fix the build on this target
          # - aarch64-pc-windows-msvc
        include:
          - target: x86_64-pc-windows-msvc
            output_target: win32-x64-msvc
          # - target: aarch64-pc-windows-msvc
          #   output_target: win32-arm64-msvc

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ inputs.ref }}

      - uses: ./.github/actions/setup-rust
        with:
          targets: ${{ matrix.target }}
          workspaces: |
            .
            bindings/node
          warp: 'true'

      - uses: ./.github/actions/setup-release-tools

      - name: Set version in package.json
        env:
          VERSION: ${{ needs.setup.outputs.version }}
        run: xmtp-release set-manifest-version --sdk node-bindings --version "$VERSION"

      - name: Disable usePackageExitCodes feature
        uses: crazy-max/ghaction-chocolatey@v3
        with:
          args: feature disable --name="'usePackageExitCodes'"

      - name: Upgrade Visual Studio 2022 enterprise
        uses: crazy-max/ghaction-chocolatey@v3
        with:
          args: upgrade visualstudio2022enterprise

      - name: Install Visual Studio 2022 build tools
        uses: crazy-max/ghaction-chocolatey@v3
        with:
          args: install visualstudio2022buildtools

      - name: Setup aarch64 toolchain
        if: ${{ matrix.target == 'aarch64-pc-windows-msvc' }}
        run: |
          echo "C:\Program Files (x86)\Microsoft Visual Studio\2022\Enterprise\VC\Tools\Llvm\x64\bin" >> $GITHUB_PATH
        shell: bash

      - name: Setup node
        uses: ./.github/actions/setup-node
        with:
          cache-dependency-path: "bindings/node/yarn.lock"

      - name: Install dependencies
        working-directory: bindings/node
        run: |
          yarn

      - name: Build target
        working-directory: bindings/node
        run: |
          yarn build:release --target ${{ matrix.target }}

      - name: Upload binding
        uses: actions/upload-artifact@v6
        with:
          name: bindings_node_${{ matrix.output_target }}
          path: bindings/node/bindings_node.${{ matrix.output_target }}.node
          retention-days: 1

  publish:
    needs: [setup, build-linux, build-macos, build-js, build-windows]
    uses: ./.github/workflows/npm-publish.yml
    with:
      package-dir: bindings/node
      sdk: node-bindings
      version: ${{ needs.setup.outputs.version }}
      artifact-pattern: bindings_node_*
      artifact-path: bindings/node/dist
    secrets: inherit
