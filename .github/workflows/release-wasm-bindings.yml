name: Release WASM Bindings
on:
  workflow_dispatch:
env:
  CARGO_TERM_COLOR: always
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - uses: ./.github/actions/setup-rust
        with:
          workspaces: |
            .
            bindings/wasm
      - name: Check versions are in sync
        run: |
          chmod +x dev/sync-versions.sh
          ./dev/sync-versions.sh
          # Check if there are any changes after syncing versions
          if [[ -n $(git status --porcelain) ]]; then
            echo "::error::Version mismatch detected! Please run 'dev/sync-versions.sh' locally, commit the changes before releasing bindings/wasm"
            echo "Changes detected:"
            git status --porcelain
            exit 1
          fi
      - name: Install wasm-bindgen
        uses: taiki-e/install-action@v2
        with:
          tool: wasm-bindgen@0.2.108
      - name: Setup node
        uses: ./.github/actions/setup-node
        with:
          cache-dependency-path: "bindings/wasm/yarn.lock"
      - name: Install dependencies
        working-directory: bindings/wasm
        run: |
          yarn
      - name: Install emscripten toolchains
        run: |
          git clone https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install latest
          ./emsdk activate latest
      - name: Build
        working-directory: bindings/wasm
        run: |
          source ../../emsdk/emsdk_env.sh
          yarn build
      - name: Upload build output
        uses: actions/upload-artifact@v6
        with:
          name: wasm_build
          path: |
            bindings/wasm/dist
            bindings/wasm/package.json
            bindings/wasm/yarn.lock
          retention-days: 1

  publish:
    needs: [build]
    uses: ./.github/workflows/npm-publish.yml
    with:
      package-dir: bindings/wasm
      tag-prefix: wasm-bindings
      artifact-pattern: wasm_build
      artifact-path: bindings/wasm
    secrets: inherit
