name: Publish Release

on:
  workflow_dispatch:
    inputs:
      release-branch:
        description: "Release or hotfix branch to publish from"
        required: true
        type: string
      release-type:
        description: "Release type"
        required: true
        type: choice
        options:
          - "rc"
          - "final"
      rc-number:
        description: "RC number (required for RC releases)"
        required: false
        type: number
      ios:
        description: "Release iOS SDK"
        required: false
        type: boolean
        default: false
      android:
        description: "Release Android SDK"
        required: false
        type: boolean
        default: false
      no-merge:
        description: "Skip merging the release PR to main"
        required: false
        type: boolean
        default: false

jobs:
  release-ios:
    if: inputs.ios
    uses: ./.github/workflows/release-ios.yml
    with:
      release-type: ${{ inputs.release-type }}
      rc-number: ${{ inputs.rc-number }}
      ref: ${{ inputs.release-branch }}
    secrets: inherit

  release-android:
    if: inputs.android
    uses: ./.github/workflows/release-android.yml
    with:
      release-type: ${{ inputs.release-type }}
      rc-number: ${{ inputs.rc-number }}
      ref: ${{ inputs.release-branch }}
    secrets: inherit

  merge-pr:
    if: inputs.release-type == 'final' && !inputs.no-merge && !cancelled() && needs.release-ios.result != 'failure' && needs.release-android.result != 'failure'
    needs: [release-ios, release-android]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Merge release PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_BRANCH: ${{ inputs.release-branch }}
        run: |
          PR_NUMBER=$(gh pr list --head "$RELEASE_BRANCH" --base main --json number --jq '.[0].number')
          if [ -z "$PR_NUMBER" ]; then
            echo "No PR found for branch $RELEASE_BRANCH targeting main"
            exit 1
          fi
          gh pr merge "$PR_NUMBER" --merge --delete-branch

  notify:
    needs: [release-ios, release-android, merge-pr]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - id: compute
        env:
          IOS_RESULT: ${{ needs.release-ios.result }}
          IOS_VERSION: ${{ needs.release-ios.outputs.version }}
          ANDROID_RESULT: ${{ needs.release-android.result }}
          ANDROID_VERSION: ${{ needs.release-android.outputs.version }}
          RELEASE_TYPE: ${{ inputs.release-type }}
        run: |
          MSG="${RELEASE_TYPE^} Release:"
          if [ -n "$IOS_VERSION" ] || [ "$IOS_RESULT" != "skipped" ]; then
            MSG="$MSG iOS ${IOS_VERSION:-failed} (${IOS_RESULT})"
          fi
          if [ -n "$ANDROID_VERSION" ] || [ "$ANDROID_RESULT" != "skipped" ]; then
            MSG="$MSG Android ${ANDROID_VERSION:-failed} (${ANDROID_RESULT})"
          fi
          echo "message=$MSG" >> "$GITHUB_OUTPUT"
      - uses: ./.github/actions/slack-notify
        with:
          message: ${{ steps.compute.outputs.message }}
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
