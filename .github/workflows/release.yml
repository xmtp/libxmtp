name: Release

on:
  workflow_dispatch:
    inputs:
      release-type:
        description: "Release type"
        required: true
        type: choice
        options:
          - "dev"
          - "rc"
          - "final"
      ref:
        description: "Branch to release from (defaults to the branch the workflow is run from)"
        required: false
        type: string
      rc-number:
        description: "RC number (required for RC releases)"
        required: false
        type: number
      ios:
        description: "Release iOS SDK"
        required: false
        type: boolean
        default: false
      android:
        description: "Release Android SDK"
        required: false
        type: boolean
        default: false
      node:
        description: "Release Node Bindings"
        required: false
        type: boolean
        default: false
      wasm:
        description: "Release WASM Bindings"
        required: false
        type: boolean
        default: false
      no-merge:
        description: "Skip merging the release PR to main (only applies to final releases)"
        required: false
        type: boolean
        default: false

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Validate release branch
        if: inputs.release-type != 'dev'
        env:
          REF: ${{ inputs.ref || github.ref }}
        run: |
          BRANCH="${REF#refs/heads/}"
          if [[ ! "$BRANCH" =~ ^release/ ]]; then
            echo "::error::RC and final releases must be run from a release/* branch, got: $BRANCH"
            exit 1
          fi
      - name: Validate RC number
        if: inputs.release-type == 'rc'
        env:
          RC_NUMBER: ${{ inputs.rc-number }}
        run: |
          if [ -z "$RC_NUMBER" ] || [ "$RC_NUMBER" -lt 1 ]; then
            echo "::error::RC releases require rc-number to be set to a value greater than 0"
            exit 1
          fi

  release-ios:
    needs: [validate]
    if: inputs.ios
    uses: ./.github/workflows/release-ios.yml
    with:
      release-type: ${{ inputs.release-type }}
      rc-number: ${{ inputs.rc-number }}
      ref: ${{ inputs.ref || github.ref }}
    secrets: inherit

  release-android:
    needs: [validate]
    if: inputs.android
    uses: ./.github/workflows/release-android.yml
    with:
      release-type: ${{ inputs.release-type }}
      rc-number: ${{ inputs.rc-number }}
      ref: ${{ inputs.ref || github.ref }}
    secrets: inherit

  release-node:
    needs: [validate]
    if: inputs.node
    uses: ./.github/workflows/release-node.yml
    with:
      release-type: ${{ inputs.release-type }}
      rc-number: ${{ inputs.rc-number }}
      ref: ${{ inputs.ref || github.ref }}
    secrets: inherit

  release-wasm:
    needs: [validate]
    if: inputs.wasm
    uses: ./.github/workflows/release-wasm.yml
    with:
      release-type: ${{ inputs.release-type }}
      rc-number: ${{ inputs.rc-number }}
      ref: ${{ inputs.ref || github.ref }}
    secrets: inherit

  merge-pr:
    if: inputs.release-type == 'final' && !inputs.no-merge && !cancelled() && !contains(needs.*.result, 'failure')
    needs: [release-ios, release-android, release-node, release-wasm]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Merge release PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_BRANCH: ${{ inputs.ref || github.ref }}
        run: |
          BRANCH="${RELEASE_BRANCH#refs/heads/}"
          PR_NUMBER=$(gh pr list --head "$BRANCH" --base main --json number --jq '.[0].number')
          if [ -z "$PR_NUMBER" ]; then
            echo "No PR found for branch $BRANCH targeting main"
            exit 1
          fi
          gh pr merge "$PR_NUMBER" --merge --delete-branch

  notify:
    needs: [release-ios, release-android, release-node, release-wasm, merge-pr]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - id: compute
        env:
          IOS_RESULT: ${{ needs.release-ios.result }}
          IOS_VERSION: ${{ needs.release-ios.outputs.version }}
          ANDROID_RESULT: ${{ needs.release-android.result }}
          ANDROID_VERSION: ${{ needs.release-android.outputs.version }}
          NODE_RESULT: ${{ needs.release-node.result }}
          NODE_VERSION: ${{ needs.release-node.outputs.version }}
          WASM_RESULT: ${{ needs.release-wasm.result }}
          WASM_VERSION: ${{ needs.release-wasm.outputs.version }}
          RELEASE_TYPE: ${{ inputs.release-type }}
        run: |
          MSG="${RELEASE_TYPE^} Release:"
          if [ -n "$IOS_VERSION" ] || [ "$IOS_RESULT" != "skipped" ]; then
            MSG="$MSG iOS ${IOS_VERSION:-failed} (${IOS_RESULT})"
          fi
          if [ -n "$ANDROID_VERSION" ] || [ "$ANDROID_RESULT" != "skipped" ]; then
            MSG="$MSG Android ${ANDROID_VERSION:-failed} (${ANDROID_RESULT})"
          fi
          if [ -n "$NODE_VERSION" ] || [ "$NODE_RESULT" != "skipped" ]; then
            MSG="$MSG Node ${NODE_VERSION:-failed} (${NODE_RESULT})"
          fi
          if [ -n "$WASM_VERSION" ] || [ "$WASM_RESULT" != "skipped" ]; then
            MSG="$MSG WASM ${WASM_VERSION:-failed} (${WASM_RESULT})"
          fi
          echo "message=$MSG" >> "$GITHUB_OUTPUT"
      - uses: ./.github/actions/slack-notify
        with:
          message: ${{ steps.compute.outputs.message }}
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
