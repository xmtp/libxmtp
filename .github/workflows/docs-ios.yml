name: iOS Docs

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
        description: "Version string (e.g., 4.9.0, 4.9.1-rc.1)"
      release-type:
        required: true
        type: string
        description: "dev, rc, or final"
      ref:
        required: true
        type: string
        description: "Git ref to build from"
  workflow_dispatch:
    inputs:
      version:
        required: true
        type: string
        description: "Version string (e.g., 4.9.0)"
      release-type:
        required: true
        type: string
        default: "final"
        description: "dev, rc, or final"

permissions:
  contents: write

concurrency:
  group: "ios-docs"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ inputs.ref || github.sha }}
      - uses: ./.github/actions/setup-nix
        with:
          github-token: ${{ github.token }}
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.0"
      - name: Build bindings
        run: nix develop .#ios --command ./sdks/ios/dev/bindings
      - name: Hide internal symbols from docs
        run: ./sdks/ios/dev/hide-internal-symbols
      - name: Generate DocC documentation
        run: |
          swift package \
            --allow-writing-to-package-directory \
            generate-documentation \
            --target XMTPiOS \
            --output-path ./.build/docs \
            --transform-for-static-hosting \
            --hosting-base-path libxmtp/ios/${{ inputs.version }}
      - name: Deploy versioned docs
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./.build/docs
          destination_dir: ios/${{ inputs.version }}
          keep_files: true
      - name: Generate latest docs
        if: inputs.release-type == 'final'
        run: |
          rm -rf ./.build/docs-latest
          swift package \
            --allow-writing-to-package-directory \
            generate-documentation \
            --target XMTPiOS \
            --output-path ./.build/docs-latest \
            --transform-for-static-hosting \
            --hosting-base-path libxmtp/ios/latest
      - name: Deploy latest docs
        if: inputs.release-type == 'final'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./.build/docs-latest
          destination_dir: ios/latest
          keep_files: true
