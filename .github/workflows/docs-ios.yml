name: iOS Docs

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
        description: "Version string (e.g., 4.9.0, 4.9.1-rc.1)"
      update-latest:
        required: true
        type: boolean
        description: "Also update ios/latest/"
      ref:
        required: true
        type: string
        description: "Git ref to build from"
  workflow_dispatch:
    inputs:
      version:
        required: false
        type: string
        description: "Version string (e.g., 4.9.0). Leave empty to only update latest."
      update-latest:
        required: false
        type: boolean
        default: true
        description: "Update the latest iOS API reference docs"

permissions:
  contents: write

concurrency:
  group: "ios-docs"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ inputs.ref || github.sha }}
      - uses: ./.github/actions/setup-nix
        with:
          github-token: ${{ github.token }}
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - uses: taiki-e/install-action@just
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.3"
      - name: Build bindings
        run: just ios build
      - name: Hide internal symbols from docs
        run: ./sdks/ios/dev/hide-internal-symbols

      # Generate docs
      - name: Generate docs
        if: inputs.update-latest || inputs.version
        run: |
          swift package \
            --allow-writing-to-package-directory \
            generate-documentation \
            --target XMTPiOS \
            --output-path ./.build/docs \
            --transform-for-static-hosting \
            --hosting-base-path api-ref/ios

      # Restructure output to match hosting base path
      - name: Prepare deploy directory
        if: inputs.update-latest || inputs.version
        run: |
          mkdir -p .build/deploy/api-ref/ios
          cp -r .build/docs/* .build/deploy/api-ref/ios/
          echo '{ "rewrites": [{ "source": "/api-ref/ios/(.*)", "destination": "/api-ref/ios/index.html" }] }' > .build/deploy/vercel.json

      # Deploy to Vercel
      - name: Deploy to Vercel
        if: inputs.update-latest || inputs.version
        run: |
          npm install -g vercel
          vercel deploy .build/deploy --prod --token $VERCEL_TOKEN
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
