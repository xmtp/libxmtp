name: iOS Docs

on:
  push:
    branches: ["main"]
    paths: ["sdks/ios/**", "Package.swift"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "ios-docs"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup-nix
        with:
          github-token: ${{ github.token }}
          cachix-auth-token: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.0"
      - name: Build bindings
        run: nix develop .#ios --command ./sdks/ios/dev/bindings
      - name: Hide internal symbols from docs
        run: ./sdks/ios/dev/hide-internal-symbols
      - name: Generate DocC documentation
        run: |
          swift package \
            --allow-writing-to-package-directory \
            generate-documentation \
            --target XMTPiOS \
            --output-path ./.build/docs \
            --transform-for-static-hosting \
            --hosting-base-path libxmtp/ios
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./.build/docs
          destination_dir: ios
