name: Release Swift Bindings

on:
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: warp-macos-13-arm64-6x
    strategy:
      fail-fast: false
      matrix:
        target:
          - aarch64-apple-ios
          - x86_64-apple-ios
          - aarch64-apple-ios-sim
          - x86_64-apple-darwin
          - aarch64-apple-darwin
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update rust toolchains, add target
        run: |
          rustup update
          rustup target add ${{ matrix.target }}

      - name: Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            .
            bindings_ffi

      # Install latest cross to mitigate unwind linking issue on android builds.
      # See https://github.com/cross-rs/cross/issues/1222
      - name: Install cross
        run: |
          cargo install cross --git https://github.com/cross-rs/cross

      - name: Build target
        env:
          CROSS_NO_WARNINGS: "0"
        run: |
          cross build --release --target ${{ matrix.target }} --features sqlcipher --manifest-path bindings_ffi/Cargo.toml --target-dir bindings_ffi/target

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: bindings_ffi/target/${{ matrix.target }}/release/libxmtpv3.a
          retention-days: 1

  swift:
    runs-on: warp-macos-13-arm64-6x
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update rust toolchains, add target
        run: |
          rustup update
          rustup target add x86_64-apple-darwin

      - name: Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            .
            bindings_ffi

      - name: Install swift
        run: brew install swiftformat

      - name: Generate bindings
        working-directory: bindings_ffi
        run: |
          make swift

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: swift
          path: bindings_ffi/build/swift/
          retention-days: 1

  package-swift:
    needs: [build-macos, swift]
    runs-on: warp-macos-13-arm64-6x
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: bindings_ffi/build

      - name: Build archive
        working-directory: bindings_ffi
        run: |
          mkdir -p Sources/LibXMTP
          mv build/swift/xmtpv3.swift Sources/LibXMTP/
          make framework
          cp ../LICENSE ./LICENSE
          zip -r LibXMTPSwiftFFI.zip Sources LibXMTPSwiftFFI.xcframework LICENSE

      - name: Calculate checksum
        id: checksum
        working-directory: bindings_ffi
        run: |
          echo "::set-output name=checksum::$(shasum -a 256 LibXMTPSwiftFFI.zip | awk '{ print $1 }')"

      - name: Get short SHA
        id: slug
        run: echo "::set-output name=sha7::$(echo ${GITHUB_SHA} | cut -c1-7)"

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: swift-bindings-${{ steps.slug.outputs.sha7 }}
          release_name: Swift-Bindings-${{ steps.slug.outputs.sha7 }}
          body: "Checksum of LibXMTPSwiftFFI.zip: ${{ steps.checksum.outputs.checksum }}"
          draft: false
          prerelease: true

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./bindings_ffi/LibXMTPSwiftFFI.zip
          asset_name: LibXMTPSwiftFFI.zip
          asset_content_type: application/zip
