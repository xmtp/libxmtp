name: Lint Nix
on:
  workflow_call:
jobs:
  lint:
    name: Lint (Nix)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Install Nix
        uses: cachix/install-nix-action@v31
      - name: Check formatting
        run: nix run nixpkgs#nixfmt -- --check nix/ flake.nix
