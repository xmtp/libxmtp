name: Test Workspace with WebAssembly
on:
  push:
    branches:
      - main
  pull_request:
    # only run tests when related changes are made
    paths:
      - ".github/workflows/test-webassembly.yml"
      - "xmtp_mls/src/**"
      - "xmtp_id/src/**"
      - "xmtp_db/**"
      - "xmtp_api_d14n/**"
      - "xmtp_content_types/**"
      - "xmtp_proto/**"
      - "bindings_wasm/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".cargo/**"
      - "rust-toolchain.toml"
env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_TEST_DEBUG: 0
  WASM_BINDGEN_TEST_TIMEOUT: 600
  WASM_BINDGEN_TEST_ONLY_WEB: 1
  WASM_BINDGEN_SPLIT_LINKED_MODULES: 1
  RSTEST_TIMEOUT: 300
jobs:
  test:
    name: Test
    runs-on: warp-ubuntu-latest-x64-8x
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install wasm-bindgen
        uses: taiki-e/install-action@v2
        with:
          tool: wasm-bindgen@0.2.104
      - name: Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            .
      - name: Start Docker containers
        run: |
          dev/build_validation_service_local
          dev/docker/up
      - name: Install emscripten toolchains
        run: |
          git clone https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install latest
          ./emsdk activate latest
      - name: Build WebAssembly Packages
        run: |
          source ./emsdk/emsdk_env.sh
          cargo build --locked --tests --release --target wasm32-unknown-unknown -p xmtp_id -p xmtp_mls -p xmtp_cryptography -p xmtp_common -p bindings_wasm -p xmtp_api_d14n -p xmtp_db
      - name: test libraries
        env:
          CHROMEDRIVER: "chromedriver"
        run: |
          cargo test --locked --release --target wasm32-unknown-unknown -p xmtp_id -p xmtp_cryptography -p xmtp_api -p bindings_wasm -p xmtp_api_d14n -p xmtp_db
        working-directory: ./
      - name: test xmtp_mls client
        env:
          CHROMEDRIVER: "chromedriver"
        run: |
          cargo test --locked --release --target wasm32-unknown-unknown -p xmtp_mls -- --skip subscriptions::
        working-directory: ./
      - name: test xmtp_mls subscriptions
        env:
          CHROMEDRIVER: "chromedriver"
        run: |
          cargo test --locked --release --target wasm32-unknown-unknown -p xmtp_mls -- subscriptions::
        working-directory: ./
      - name: yarn install
        working-directory: bindings_wasm
        run: |
          yarn
      - working-directory: bindings_wasm/tests/integration/browser
        run: |
          yarn
      - name: webassembly integration tests
        working-directory: bindings_wasm/tests/integration/browser
        run: |
          source ./../../../../emsdk/emsdk_env.sh
          yarn playwright install
          yarn test
