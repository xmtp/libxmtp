name: Test Workspace
on:
  push:
    branches:
      - main
  pull_request:
    # only run tests when related changes are made
    paths:
      - ".github/workflows/test-workspace.yml"
      - "dev/**"
      - "mls_validation_service/**"
      - "xmtp_api_grpc/**"
      - "xmtp_api_http/**"
      - "xmtp_cryptography/**"
      - "xmtp_id/**"
      - "xmtp_mls/**"
      - "bindings_ffi/**"
      - "xmtp_db/**"
      - "xmtp_api/**"
      - "xmtp_api_d14n/**"
      - "xmtp_content_types/**"
      - "xmtp_debug/**"
      - "xmtp_macro/**"
      - "common/**"
      - "xmtp_proto/**"
      - "common/**"
      - "xmtp_api_d14n/**"
      - "xmtp_content_types/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".cargo/**"
      - "rust-toolchain.toml"
env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUSTFLAGS: --cfg tracing_unstable
  CARGO_PROFILE_TEST_DEBUG: 0
jobs:
  build-docker:
    name: Setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Update rust toolchains
        run: rustup update
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
      - name: Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            .
      - name: Build Docker Image
        run: nix build .#validationServiceDocker
      - name: Upload image
        uses: actions/upload-artifact@v3
        with:
          name: validation-service
          path: ./result
          retention-days: 1
  workspace-grpc:
    name: Test Workspace With gRPC
    runs-on: ubuntu-latest
    steps:
      - name: Download Docker image
        uses: actions/download-artifact@v3
        with:
          name: validation-service
          path: .
      - name: Load Image
        run: docker load < result
      - name: start services
        run: ./dev/docker/up
      - name: Install nextest
        uses: taiki-e/install-action@nextest
      - name: libraries with gRPC
        run: cargo nextest --profile ci run --workspace --test-threads 2 -E 'kind(lib) and deps(xmtp_mls)' --features grpc-api
  workspace-http:
    name: Test Workspace with HTTP
    runs-on: ubuntu-latest
    steps:
      - name: Download Docker image
        uses: actions/download-artifact@v3
        with:
          name: validation-service
          path: .
      - name: Load Image
        run: docker load < result
      - name: start services
        run: ./dev/docker/up
      - name: Install nextest
        uses: taiki-e/install-action@nextest
      - name: libraries with HTTP
        run: cargo nextest run --profile ci --workspace --test-threads 2 -E 'kind(lib) and deps(xmtp_mls)' --features http-api
  workspace-webassembly:
    name: WebAssembly Tests
    runs-on: ubuntu-latest
    steps:
      - name: Download Docker image
        uses: actions/download-artifact@v3
        with:
          name: validation-service
          path: .
      - name: Load Image
        run: docker load < result
      - name: start services
        run: ./dev/docker/up
      - name: Install nextest
        uses: taiki-e/install-action@nextest
      - name: webassembly
        run: ./dev/ci/wasm
  workspace-bin:
    name: Test Bindings & Binaries
    runs-on: ubuntu-latest
    steps:
      - name: Download Docker image
        uses: actions/download-artifact@v3
        with:
          name: validation-service
          path: .
      - name: Load Image
        run: docker load < result
      - name: start services
        run: ./dev/docker/up
      - name: Install nextest
        uses: taiki-e/install-action@nextest
      - name: binaries & bindings
        run: cargo nextest run --profile ci --workspace -E '(kind(lib) + kind(bin)) and (rdeps(xmtp_mls) and not package(xmtp_mls))'
  workspace-integration:
    name: Integration Tests & Foreign FFI Tests
    runs-on: ubuntu-latest
    steps:
      - name: Download Docker image
        uses: actions/download-artifact@v3
        with:
          name: validation-service
          path: .
      - name: Load Image
        run: docker load < result
      - name: start services
        run: ./dev/docker/up
      - name: Install nextest
        uses: taiki-e/install-action@nextest
      - name: Integration Tests (foreign FFI/kotlin)
        run: nix develop .#kotlin --command cargo nextest run --profile ci --workspace -E 'kind(test)'
