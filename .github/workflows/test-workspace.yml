name: Test Workspace
on:
  push:
    branches:
      - main
  pull_request:
    # only run tests when related changes are made
    paths:
      - ".github/workflows/test-workspace.yml"
      - "dev/**"
      - "mls_validation_service/**"
      - "xmtp_api_grpc/**"
      - "xmtp_api_http/**"
      - "xmtp_cryptography/**"
      - "xmtp_id/**"
      - "xmtp_mls/**"
      - "bindings_ffi/**"
      - "xmtp_db/**"
      - "xmtp_api/**"
      - "xmtp_api_d14n/**"
      - "xmtp_content_types/**"
      - "xmtp_debug/**"
      - "xmtp_macro/**"
      - "common/**"
      - "xmtp_proto/**"
      - "common/**"
      - "xmtp_api_d14n/**"
      - "xmtp_content_types/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".cargo/**"
      - "rust-toolchain.toml"
env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUSTFLAGS: --cfg tracing_unstable
  CARGO_PROFILE_TEST_DEBUG: 0
jobs:
  test:
    name: Test
    runs-on: warp-ubuntu-latest-x64-16x
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Update rust toolchains
        run: rustup update
      - name: Setup Kotlin
        run: |
          sudo apt update -q
          sudo apt install -y openjdk-11-jdk
          sudo snap install --classic kotlin
          cd bindings_ffi
          make install-jar
          echo "$(make echo-jar | tail -n 1 | sed -e 's/\.*export //')" >> "$GITHUB_ENV"
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
      - name: Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            .
      - name: Start Docker containers
        run: |
          dev/build_validation_service_local
          dev/docker/up-v3
      - name: Install nextest
        uses: taiki-e/install-action@nextest
      - name: build tests
        run: cargo nextest --profile ci run --no-run --workspace --tests --exclude bindings_node --exclude bindings_wasm --all-features
      - name: test workspace with grpc
        run: cargo nextest --profile ci run --workspace --test-threads 2 --exclude bindings_node --exclude bindings_wasm --all-features
      - name: test workspace with http
        run: cargo nextest run --profile ci --workspace --exclude xmtp_api_grpc --exclude xmtpv3 --exclude bindings_node --exclude bindings_wasm --exclude xmtp_api_d14n --features http-api --test-threads 2
